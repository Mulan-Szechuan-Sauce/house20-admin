version: "3.5"
services:
  vpn:
    image: dperson/openvpn-client:latest
    cap_add:
      - net_admin
    environment:
      TZ: America/Toronto
    networks:
      - vmnet
    restart: always
    tmpfs:
      - /run
      - /tmp
    tty: true
    stdin_open: true
    ports:
      - 9898:8989
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - /dockerdata/openvpn:/vpn
    dns:
      - 1.1.1.1
      - 1.0.0.1
    labels:
      - autoheal=true
      - traefik.rtorrent.backend=rtorrent
      - traefik.rtorrent.docker.network=vmnet
      - traefik.rtorrent.port=3000
      - traefik.rtorrent.frontend.rule=Host:flood.homeland.ad
      - traefik.sonarr.backend=sonarr
      - traefik.sonarr.docker.network=vmnet
      - traefik.sonarr.port=8989
      - traefik.sonarr.frontend.rule=Host:sonarr.homeland.ad
      - traefik.radarr.backend=radarr
      - traefik.radarr.docker.network=vmnet
      - traefik.radarr.port=7878
      - traefik.radarr.frontend.rule=Host:radarr.homeland.ad
      - traefik.jackett.backend=jackett
      - traefik.jackett.docker.network=vmnet
      - traefik.jackett.port=9117
      - traefik.jackett.frontend.rule=Host:jackett.homeland.ad

  rtorrent:
    image: atam96/rtorrent-flood-rpc
    depends_on:
      - vpn
    environment:
      - UID=1001
      - GID=1001
      - FLOOD_SECRET="admin"
    network_mode: "service:vpn"
    tty: true
    volumes:
      - /storage/tmp/downloads:/data
      - /dockerdata/rtorrent/flooddb:/flood-db
      - /dockerdata/rtorrent/config:/config

  xmlrpc:
    image: atam96/nginxuid:latest
    depends_on:
      - rtorrent
    network_mode: "service:vpn"
    volumes:
      - /dockerdata/xmlrpc/nginx.conf:/etc/nginx/nginx.conf
      - /dockerdata/rtorrent/config:/socket

  sonarr:
    image: linuxserver/sonarr
    depends_on:
      - vpn
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Toronto
    network_mode: "service:vpn"
    volumes:
      - /dockerdata/sonarr:/config
      - /storage/media/tv-shows:/tv
      - /storage/tmp/downloads:/downloads

  radarr:
    image: linuxserver/radarr
    depends_on:
      - vpn
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Toronto
    network_mode: "service:vpn"
    volumes:
      - /dockerdata/radarr:/config
      - /storage/media/movies:/movies
      - /storage/tmp/downloads:/downloads

  jackett:
    image: linuxserver/jackett
    depends_on:
      - vpn
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Toronto
    network_mode: "service:vpn"
    volumes:
      - /dockerdata/jackett:/config
      - /storage/tmp/downloads:/downloads

