version: "3.5"
services:
  vpn:
    image: dperson/openvpn-client:latest
    cap_add:
      - net_admin
    environment:
      TZ: America/Toronto
    networks:
      - vmnet
    restart: always
    tmpfs:
      - /run
      - /tmp
    tty: true
    stdin_open: true
    ports:
      - 9117:9117
      - 8989:8989
      - 7878:7878
      - 3000:3000
    devices:
      - /dev/net/tun:/dev/net/tun
    volumes:
      - /dockerdata/openvpn:/vpn
    dns:
      - 1.1.1.1
      - 1.0.0.1
    labels:
      - autoheal=true

  sonarr:
    image: linuxserver/sonarr
    depends_on:
      - vpn
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Toronto
    network_mode: "service:vpn"
    volumes:
      - /dockerdata/sonarr:/config
      - /storage/media/tv-shows:/tv
      - /storage/tmp/downloads:/downloads

  radarr:
    image: linuxserver/radarr
    depends_on:
      - vpn
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Toronto
    network_mode: "service:vpn"
    volumes:
      - /dockerdata/radarr:/config
      - /storage/media/movies:/movies
      - /storage/tmp/downloads:/downloads

  jackett:
    image: linuxserver/jackett
    depends_on:
      - vpn
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Toronto
    network_mode: "service:vpn"
    volumes:
      - /dockerdata/jackett:/config
      - /storage/tmp/downloads:/downloads

